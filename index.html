<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="inner_head">
			<div class="item_crown">
				<img src="images/crown.png" alt="" class="img_item">
			</div>
			<div class="head_bg">
				<h1>Royal Accs</h1>
			</div>
		</div>
		<div class="description_box">
			<div class="text_description_head">Царские акки по демократичным ценам</div>
			<div class="text_description">БМы, автореги, фармы, ПЗРД | ЗРД+</div>
			<div class="text_description">Нажмите на товар, чтобы прочесть описание</div>
		</div>
		<div class="item_grid">
			<div class="category_text">ПЗРД | ЗРД+</div>
			<div class="item_crown">
				<img src="images/ph.png" alt="" class="img_item">
			</div>
			<div class="item_text">Филиппины Facebook Лимит 50$ Свежий ПЗРД | ЗРД+</div>
			<div class="item_text">2</div>
			<div class="item_text">10$</div>
			<button class="btn" id="btn1">Buy</button>

			<div class="category_text">Автореги</div>
			<div class="item_crown">
				<img src="images/usa.png" alt="" class="img_item">
			</div>
			<div class="item_text">Авторег ⭐ США Facebook iPhone useragent</div>
			<div class="item_text">0</div>
			<div class="item_text">0.2$</div>
			<button class="btn" id="btn2">Buy</button>

			</div>
		</div>
	</div>
	<div class="usercard" id="usercard">
		
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="index_files/hi.js"></script>
</body>
</html>
